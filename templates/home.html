<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?diabetes,health');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-div {
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.9));
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen text-gray-800">
    <div class="main-div bg-white bg-opacity-75 rounded-xl p-10 shadow-lg text-center">
        <div class="text-center mb-8 p-6 rounded-lg shadow-lg bg-gradient-to-r from-purple-500 to-blue-500">
            <h1 class="text-4xl font-bold text-white mb-4">Welcome to the Diabetes Prediction Model</h1>
            <p class="text-xl text-white mt-2">Predict diabetes with our machine learning logistic model.</p>
            <div class="mt-6">
                <a href="/predict"
                    class="inline-block px-6 py-3 text-lg text-white bg-green-500 rounded-full shadow-md hover:bg-green-600 transition-colors">Start

            </div>
        </div>
    </div>

</html>
